<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Grid</title>

    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="cellOne">
            <p>whatever</p>
        </div>
        <div class="cellTwo">
            <p>text</p>
        </div>
        <div class="cellThree">
            <p>I want</p>
        </div>
    </div>

    <div class="gridThree">
        <div class="cellOne">
            <p>The text I chose is Awesome</p>
        </div>
        <div class="cellTwo">
            <img src="https://wallup.net/wp-content/uploads/2017/11/17/298009-ice-frost-macro-748x665.jpg" alt="Ice">
        </div>
    </div>

    <div class="gridFour">
        <div class="cellOne">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="rowTwo">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="cellOne">
            <p>My Even More Awesome Text</p>
        </div>
        <div class="cellTwo">
            <img src="http://a.rgbimg.com/cache1Eo9DR/users/z/ze/zela/600/qDpN9rg.jpg" alt="Lantern">
            <img src="https://www.rockettes.com/wp-content/uploads/2015/12/christmas-loving-towns-leavenworth-1450x900.jpg" alt="Street">
        </div>
    </div>

    <div class="gridSix">
        <div class="cellOne">
            <i class="fas fa-globe-americas"></i>
        </div>
        <div class="cellTwo">
            My Awesome Google Font is applied here
        </div>
    </div>
</body>
</html>
